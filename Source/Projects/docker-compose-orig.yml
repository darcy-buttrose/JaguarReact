version: '2'
services:
  mariadb-server:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Maria
      MYSQL_DATABASE: UsMembership
      MYSQL_USER: usmob
      MYSQL_PASSWORD: Pa55word
    ports:
      - 3306:3306
  membership:
    build:
      context: ./membership
    ports:
     - "22530:22530"
    environment:
     -  ASPNETCORE_ENVIRONMENT=Development
     -  Application_BaseURI=REPLACE_WITH_HOSTIP
     -  Application_STS_URL=http://0.0.0.0:22530
